<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong</title>
</head>
<body>
<script>
    let number = prompt("Enter your number")
    function isSquare(numb) {
        square=numb*numb;
        return square;
    }
    document.write("Square of "+number+" is " + isSquare(number));
</script>
</body>
